<script src="../platform/platform.js"></script>
<link rel="import" href="../polymer/polymer.html">
<polymer-element name="place-holder" attributes="width height color background">
	<template>
		
		<style>
			:host {
				display: block;
				
			}
			#placeholder {
				width: {{ width ? width : "100%" }};
				height: {{ height ? height : "100%" }};
				color: {{ color ? color : "#969696" }};
				background: {{ background ? background : "#cccccc" }};
				font-family: Tahoma, sans-serif;
				font-size: 1em;
			}
		</style>

		<div id="placeholder" layout vertical center center-justified>{{ magicWidth }} x {{ magicHeight }}</div>

	</template>
	<script>
		Polymer({
			ready: function() {

				this.magicWidth = this.$.placeholder.offsetWidth;
				this.magicHeight = this.$.placeholder.offsetHeight;

				var me = this;
				window.onresize = function(){
					me.magicWidth = me.$.placeholder.offsetWidth;
					me.magicHeight = me.$.placeholder.offsetHeight;
				}
			}
		});
	</script>
</polymer-element>
