<script src="../platform/platform.js"></script>
<link rel="import" href="../polymer/polymer.html">
<polymer-element name="place-holder" attributes="w h color bg">
	<template>
<style>
:host {
display:block;
width:{{w?w:"100%"}};
height:{{h?h:"100%"}};
color:{{color?color:"#969696"}};
background:{{bg?bg:"#ccc"}};display:flex;justify-content:center;align-items:center;font-family:Tahoma,sans-serif;font-size:1em;}
</style>

		{{ dispWidth }} x {{ dispHeight }}

	</template>
	<script>
		Polymer({
			ready: function() {
				var me = this;
				me.dispWidth = me.offsetWidth;
				me.dispHeight = me.offsetHeight;
				window.onresize = function(){
					me.dispWidth = me.offsetWidth;
					me.dispHeight = me.offsetHeight;
				}
			}
		});
	</script>
</polymer-element>
